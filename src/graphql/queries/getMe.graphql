query GetMe{
  getMe{
    user {
      id
      username
      email
      projectPermissions{
        project {
          id
          name
        }
      }
      userTask {
        task {
          id
          title
          board {
            title
          }
          project {
            id
          }
        }
      }
    }
    error {
      code
      message
      field
    }
  }
}
