query GetTask($projectId:String!,$id:String!){
  getTask(projectId:$projectId,id:$id){
    task{
      id
      title
      description
      startDate
      endDate
      taskIndex
      completed
      board{
        id
        title
      }
      sprint{
        id
        title
        didStart
      }
      file{
        id
        fileLink
      }
      comment{
        id
        content
        createdAt
        user{
          id
          username
          email
        }
      }
      taskLabel{
        id
        label{
          name
          id
          color
        }
      }
      userTask{
        id
        user{
          email
          id
          username
        }
      }
    }
    error{
      message
      code
      field
    }
  }
}